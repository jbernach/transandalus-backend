
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myVolunteerLabel" translate="backendApp.volunteer.home.createOrEditLabel">Create or edit a Volunteer</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.volunteer.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="backendApp.volunteer.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.volunteer.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="backendApp.volunteer.text" for="field_text">Text</label>
            <span class="badge pull-right"><small>{{vm.language | findLanguageFromKey}}</small></span>
            <input type="text" class="form-control" name="text" id="field_text"
                    ng-model="vm.volunteer.text"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="backendApp.volunteer.image" for="field_image">Image</label>
            <input type="text" class="form-control" name="image" id="field_image"
                    ng-model="vm.volunteer.image"
                     />
            <br>
            <img data-ng-src="{{vm.volunteer.image}}" style="max-height: 100px;" ng-if="vm.volunteer.image"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
