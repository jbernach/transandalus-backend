
<div>
    <h2><span translate="backendApp.province.detail.title">Province</span> {{province.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="backendApp.province.code">Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{province.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="backendApp.province.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{province.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="backendApp.province.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static" marked="province.description"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="backendApp.province.image">Image</span>
                </td>
                <td>
                    <img data-ng-src="{{province.imageUrl}}" style="max-width: 100%;" ng-if="province.imageUrl"/>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="backendApp.province.track">Track</span>
                </td>
                <td>
                    <div ng-if="province.track.content">
                        <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options">
                            <ui-gmap-layer type="KmlLayer" options="map.kmlLayerOptions"></ui-gmap-layer>
                        </ui-gmap-google-map>
                        <br>
                        <div><a href="{{map.kmlLayerOptions.url}}" download="{{province.track.name}}" target="_blank" translate="backendApp.province.downloadTrack">Download track</a></div>
                        <div>{{province.track.contentType}}  {{byteSize(province.track.content)}}</div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
