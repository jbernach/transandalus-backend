
<div>
    <h2><span translate="backendApp.province.detail.title">Province</span> {{province.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="backendApp.province.code">Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{province.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="backendApp.province.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{province.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="backendApp.province.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static" marked="province.description"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="backendApp.province.image">Image</span>
                </td>
                <td>
                    <img data-ng-src="{{'data:' + province.image.contentType + ';base64,' + province.image.content}}" style="max-width: 100%;" ng-if="province.image.contentType"/>
                    <div>{{province.image.contentType}}  {{byteSize(province.image.content)}}</div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
