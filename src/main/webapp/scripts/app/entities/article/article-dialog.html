
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myArticleLabel" translate="backendApp.article.home.createOrEditLabel">Create or edit a Article</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="article.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="backendApp.article.title" for="field_title">Title</label>
            <span class="badge pull-right"><small>{{language | findLanguageFromKey}}</small></span>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="article.title"
                     />
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label class="control-label" translate="backendApp.article.text" for="field_text">Text</label>
                        <span class="badge pull-right"><small>{{language | findLanguageFromKey}}</small></span>
                        <textarea class="form-control" name="text" id="field_text" ng-model="article.text" rows="10"></textarea>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label class="control-label" translate="global.form.preview">Preview</label>
                        <span class="form-control-static" marked="article.text"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label translate="backendApp.article.category" for="field_category">category</label>
            <select class="form-control" id="field_category" name="category" ng-model="article.category" ng-options="category as category.name for category in categories track by category.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
