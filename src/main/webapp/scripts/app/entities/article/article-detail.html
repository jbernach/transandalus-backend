
<div>
    <h2><span translate="backendApp.article.detail.title">Article</span> {{article.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="backendApp.article.title">Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{article.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="backendApp.article.text">Text</span>
                </td>
                <td>
                    <span class="form-control-static">{{article.text}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="backendApp.article.category">category</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="category.detail({id:article.category.id})">{{article.category.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
