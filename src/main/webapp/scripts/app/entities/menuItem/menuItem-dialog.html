
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myMenuItemLabel" translate="backendApp.menuItem.home.createOrEditLabel">Create or edit a MenuItem</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="menuItem.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="backendApp.menuItem.text" for="field_text">Text</label>
            <span class="badge pull-right"><small>{{language | findLanguageFromKey}}</small></span>
            <input type="text" class="form-control" name="text" id="field_text"
                    ng-model="menuItem.text"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="backendApp.menuItem.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                    ng-model="menuItem.url"
                    required ng-maxlength="2048" />
            <div ng-show="editForm.url.$invalid">
                <p class="help-block"
                    ng-show="editForm.url.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.url.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="2048">
                    This field cannot be longer than 2048 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="backendApp.menuItem.menu" for="field_menu">menu</label>
            <select class="form-control" id="field_menu" name="menu" ng-model="menuItem.menu" ng-options="menu as menu.name for menu in menus track by menu.id">
                <option value=""></option>
            </select>
        </div>

        <div class="form-group">
            <label class="control-label" translate="backendApp.menuItem.order" for="field_order">Order</label>
            <input type="number" class="form-control" name="order" id="field_order"
                    ng-model="menuItem.order"
                    required  min="1" max="100" step="1" ng-pattern="/^\d*$/"/>
            <div ng-show="editForm.order.$invalid">
                <p class="help-block"
                    ng-show="editForm.order.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.order.$error.pattern" translate="entity.validation.pattern">
                    This field should follow pattern {{ pattern }}.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
