
<div>
    <h2><span translate="backendApp.menuItem.detail.title">MenuItem</span> {{menuItem.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="backendApp.menuItem.text">Text</span>
                </td>
                <td>
                    <span class="form-control-static">{{menuItem.text}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="backendApp.menuItem.url">Url</span>
                </td>
                <td>
                    <span class="form-control-static">{{menuItem.url}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="backendApp.menuItem.menu">menu</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="menu.detail({id:menuItem.menu.id})">{{menuItem.menu.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="backendApp.menuItem.order">order</span>
                </td>
                <td>
                    <span class="form-control-static">{{menuItem.order}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
