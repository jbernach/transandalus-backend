
<div>
    <h2><span translate="backendApp.sponsor.detail.title">Sponsor</span> {{vm.sponsor.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="backendApp.sponsor.name">Name</span></dt></dt>
        <dd>
            <span>{{vm.sponsor.name}}</span>
        </dd>
        <hr>
        <dt><span translate="backendApp.sponsor.link">Link</span></dt></dt>
        <dd>
            <a ngf-src="vm.sponsor.link">{{vm.sponsor.link}}</a>
        </dd>
        <hr>
        <dt><span translate="backendApp.sponsor.text">Text</span></dt></dt>
        <dd>
            <span>{{vm.sponsor.text}}</span>
        </dd>
        <hr>
        <dt><span translate="backendApp.sponsor.from_date">From</span></dt></dt>
        <dd>
            <span>{{vm.sponsor.from_date}}</span>
        </dd>
        <hr>
        <dt><span translate="backendApp.sponsor.to_date">To</span></dt></dt>
        <dd>
            <span>{{vm.sponsor.to_date}}</span>
        </dd>
        <hr>
        <dt><span translate="backendApp.sponsor.image">Image</span></dt></dt>
        <dd>
            <span>{{vm.sponsor.image}}</span>
            <br>
            <img data-ng-src="{{vm.sponsor.image}}" style="max-height: 100px;" ng-if="vm.sponsor.image"/>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
